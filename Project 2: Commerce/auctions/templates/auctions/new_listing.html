{% extends "auctions/layout.html" %}
{% block title %}
Create a New Listing
{% endblock %}
{% block body %}
<form action="{% url 'new_listing' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form }}
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Submit">
    </div>
</form>
{% endblock %}
